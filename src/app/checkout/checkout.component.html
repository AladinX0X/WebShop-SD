<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="cart-summary">
        <h3>Cart Items:</h3>
        <ul>
            <li *ngFor="let item of cartService.getItems()">{{ item.name }} - ${{ item.price }} x {{ item.quantity }}</li>
        </ul>
        <h4>Total Price: ${{ cartService.getTotalPrice() }}</h4>
    </div>
    
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" required>
    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" formControlName="address" required>
    </div>
    <div>
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" formControlName="zipCode" required>
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" formControlName="city" required>
    </div>

    <div>
        <label for="houseNumber">House Number:</label>
        <input type="text" id="houseNumber" formControlName="houseNumber" required>
    </div>

    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" formControlName="phone" required pattern="[0-9]+">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <span *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched" class="validation-message"></span>
    </div>

    <div>
        <label for="opinion">Opinion (min. 20 Charackters!):</label>
        <input type="text" id="opinion" formControlName="opinion" required>
    </div>

    <div>
        <label for="cardNumber">Card Number (16 Numbers):</label>
        <input type="text" id="cardNumber" formControlName="cardNumber" required>
    </div>

    <div>
        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" formControlName="expiryDate" required>
    </div>

    <div>
        <label for="cvv">CVV (3 Numbers):</label>
        <input type="text" id="cvv" formControlName="cvv" required>
    </div>

    <button type="submit" [disabled]="!checkoutForm.valid">Place Order</button>
    <button type="button" (click)="cancel()" class="btn-cancel">Cancel</button>
</form>
